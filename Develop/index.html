<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <p class="timeNote time-block col-1">9AM</p>
        <textarea class="description col-10" id="a9" data-hour="7"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      <div class="row">
        <p class="timeNote time-block col-1">10AM</p>
        <textarea class="description col-10" id="a10" data-hour="8"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      <div class="row">
        <p class="timeNote time-block col-1">11AM</p>
        <textarea class="description col-10" id="a11" data-hour="9"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      <div class="row">
        <p class="timeNote time-block col-1">12PM</p>
        <textarea class="description col-10" id="p12" data-hour="12"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      <div class="row">
        <p class="timeNote time-block col-1">1PM</p>
        <textarea class="description col-10" id="p1" data-hour="13"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      <div class="row">
        <p class="timeNote time-block col-1">2PM</p>
        <textarea class="description col-10" id="p2" data-hour="14"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      <div class="row">
        <p class="timeNote time-block col-1">3PM</p>
        <textarea class="description col-10" id="p3" data-hour="15"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      <div class="row">
        <p class="timeNote time-block col-1">4PM</p>
        <textarea class="description col-10" id="p4" data-hour="16"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      <div class="row">
        <p class="timeNote time-block col-1">5PM</p>
        <textarea class="description col-10" id="p5" data-hour="17"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
      <div class="row">
        <p class="timeNote time-block col-1">6PM</p>
        <textarea class="description col-10" id="p6" data-hour="18"></textarea>
        <button class="saveBtn">Submit</button>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
